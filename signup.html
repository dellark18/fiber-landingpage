<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fiber|Sign Up</title>
  <meta name="description" content="#">
  <meta name="keywords" content="#">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/signup.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-6">
        <div class="bg-white">
          <a class="navbar-brand" href="index.html" style="color: #000000;">Fiber</a>
          <div class="container-white">
            <h1>Create your Fiber account</h1>
            <br>
            <form class="" action="index.html" method="post">


              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="John Doe" aria-describedby="emailHelp">
              </div>

              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="john@example.com" aria-describedby="emailHelp">
              </div>

              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="At least 8 characters" >
              </div>

              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">By creating an account on Fiber, you agree to the <br> <a href="#" style="color: #4d13d1;">Terms & Conditions</a> </label>
              </div>

              <a href="#"><button type="button" class="btn btn-primary btn-lg" style="background-color: #4d13d1; border-color: #4d13d1; font-size: 1em;">Create Fiber Account</button></a>

              <div class="sign">
                <p>Already have an account? <a href="#" class="sign-ref">Sign in</a> </p>
              </div>

            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-6" style="background-color: #4d13d1;">
        <div class="bg-blue">
          <div class="content-center">
            <img src="images/Sign_Up_Image.png" alt="" width="450px;" style="margin-left: 30px;">
            <h3 class="blue-bg-tx">Unparalled Templates</h3>
            <p class="blue-bg-pg">Crafted by a team of professional designers, our <br> templates are unparalled in the market.</p>
            <center>
              <hr>
            </center>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="index.js" charset="utf-8"></script>
</body>

</html>
